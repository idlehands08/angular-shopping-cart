<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" src="{{ productItem.imageUrl }}">
  <div class="card-body">
    <h5 class="card-title">{{productItem.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ productItem.price | currency: 'PHP' }}</h6>
    <p class="card-text">{{ productItem.description | slice: 0:100 }} ...</p>
    <div class="card-buttons d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" 
        class="btn btn-sm btn-outline-primary product-btn"
        (click)="handleAddToCart()"
        >
          Add to Cart
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
